<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Spectral Lines</title>
    </head>

    <style>
        body {
            background-color: #08030D;
            text-align: center;
        }

        h.main-heading {
            color: #F3E5FF;
            font-size: 50px;
            font-family: Brush Script MT;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
        }

        h.header-divider {
            color: #F3E5FF;
        }

        /* HEADER BUTTONS */
        button.header-button {
            background-color: rgba(255, 255, 255, 0);
            border-style: none;
            color: #F3E5FF;
            transition: color 0.2s, text-shadow 0.2s;
        }
        button.header-button:hover {
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
            cursor: pointer;
        }
        button.home-button:hover {
            color: #D8ADFF;
        }
        button.music-button:hover {
            color: #B8ADFF;
        }
        button.events-button:hover {
            color: #ADFBFF;
        }
        button.contact-button:hover {
            color: #FFADAD;
        }
        button.header-button:active {
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.85);
            transition: color 0s, text-shadow 0s;
        }
    </style>

    <body>
        <h class="main-heading">Spectral Lines</h>
        <br>

        <button class="header-button home-button">HOME</button>
        <h class="header-divider">&#183</h>
        <button class="header-button music-button">MUSIC</button>
        <h class="header-divider">&#183</h>
        <button class="header-button events-button">EVENTS</button>
        <h class="header-divider">&#183</h>
        <button class="header-button contact-button">CONTACT</button>
    </body>

</html>
